language: csharp
solution: ./Promact.Oauth.Server/Promact.Oauth.Server.sln

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      dotnet: 1.0.0-preview2-003121
      mono: none
      env: DOTNETCORE=1
    - os: linux
      dist: trusty
      sudo: required
      dotnet: 1.0.0-preview2-003121
      mono: none
      env: DOTNETCORE=1    

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - if [ -n "${DOTNETCORE}" ]; then dotnet restore && dotnet build ./Promact.Oauth.Server/src/Promact.Oauth.Server.Tests/project.json && dotnet test ./Promact.Oauth.Server/src/Promact.Oauth.Server.Tests/project.json; fi