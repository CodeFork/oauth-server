<center>
    <h1>{{title}}</h1>
    <h2>Projects</h2>
    <a routerLink="add" routerLinkActive="active">Project Add</a>
    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Slack Channel Name</th>
                <th>Is Active</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of pros">
                <td>{{pro.name}}</td>
                <td>{{pro.slackChannelName}}</td>
                <td>{{pro.isActive}}</td>
                
                <td><button class="delete-button" (click)="deleteProject(pro.id)">Delete</button></td>
                <td><button (click)="editProject(pro.id)">Edit</button></td>
                <td><button (click)="viewProject(pro.id)">View</button></td>
            </tr>
        </tbody>
    </table>

</center>
