<div class="project-edit">
    <div class="card-title-block d-flex">
        <div class="title items">
            <h3>View Project</h3>
        </div>
        <div class="text-right items">
            <button md-raised-button type="submit" class="btn-back btn-green" (click)="gotoProjects()"> <i class="material-icons">arrow_back</i>Back</button>
        </div>

    </div>
    <div *ngIf="project">


        <div class="form-group">
            <label>Name:</label>

            {{project.name}}
        </div>


        <div class="form-group">
            <label>
                Slack Channel Name:
            </label>

            {{project.slackChannelName}}
        </div>


        <div class="form-group">


            <label>
                IsActive:
            </label>

            <md-checkbox type="checkbox" id="chckbox" name="IsActive" [(ngModel)]="project.isActive" disabled="true"></md-checkbox>

        </div>

        <div class="form-group">
            <label>TeamLeader:</label>
            <div class="half-width">
                <md2-select [(ngModel)]="project.teamLeaderId" disabled>
                    <md2-option [value]="i.Id" *ngFor="let i of project.listUsers">{{i.FirstName}}-{{i.Email}}</md2-option>
                </md2-select>
            </div>
        </div>


        <div class="half-width">

            <label>List Of Team Members:</label>


            <!--<md-select disabled>
                <md-option [value]="i.Id" *ngFor="let ul of pro.applicationUsers">{{ul.FirstName}}-{{ul.Email}}</md-option>
            </md-select>-->
            <md2-multiselect *ngIf="project.applicationUsers && project.listUsers" [items]="project.listUsers"
                             [item-text]="'UniqueName'"
                             [(ngModel)]="project.applicationUsers"
                             placeholder="List Of Team Members" disabled="true">
            </md2-multiselect>

            <!--<select multiple disabled>
                <option *ngFor="let ul of pro.applicationUsers">{{ul.FirstName}}-{{ul.Email}}</option>
            </select>-->
        </div>



    </div>

</div>
