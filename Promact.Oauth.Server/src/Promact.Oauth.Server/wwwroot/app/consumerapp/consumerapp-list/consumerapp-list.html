<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center>
        <h1>{{title}}</h1>
        <h2>List Of Apps</h2>
        <form>
            <div>
                <div>
                    <button (click)="addNewApp()">Add New Apps</button>
                </div>
                <table>
                    <tbody>
                        <tr *ngFor="let consumerApps of listOfConsumerApps">
                            <td (click)="editDetails(consumerApps.id)">{{consumerApps.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </center>
</body>
</html>
