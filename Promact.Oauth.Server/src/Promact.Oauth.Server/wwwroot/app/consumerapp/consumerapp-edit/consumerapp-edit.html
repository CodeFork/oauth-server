<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <center>
        <h1>{{title}}</h1>
        <h2>Edit Consumer App</h2>
        <form #consumerappEditForm="ngForm">
            <div>
                <label>Auth Id</label>
                <input type="text" [(ngModel)]="consumerModel.AuthId" [disabled]="true" name="AuthId" />
            </div>
            <div>
                <label>Auth Secret:</label>
                <input type="text" [(ngModel)]="consumerModel.AuthSecret" [disabled]="true" name="AuthSecret"/>
            </div>
            <div>
                <label>Name:</label>
                <input type="text" name="name" [(ngModel)]="consumerModel.Name" maxlength="255" required #name="ngModel"/>
                <div [hidden]="!(name.touched && !name.valid && name.errors.required)" style="color:red">Name is required</div>
            </div>
            <div>
                <label>Description:</label>
                <textarea name="description"  [(ngModel)]="consumerModel.Description" maxlength="1000" required #description="ngModel"></textarea>
                <div [hidden]="!(description.touched && !description.valid && description.errors.required)" style="color:red">Description is required</div>
            </div>
            <div>
                <label>Call Back Url:</label>
                <input type="text" name="callbackUrl" [(ngModel)]="consumerModel.CallbackUrl" maxlength="255" required #callbackUrl="ngModel"/>
                <div [hidden]="!(callbackUrl.touched && !callbackUrl.valid && callbackUrl.errors.required)" style="color:red">Call Back Url is required</div>
            </div>
            <div>
                <button type="submit" (click)="updateApps(consumerModel)" [disabled]="!consumerappEditForm.form.valid">Update</button>
                <button type="button" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </center>
</body>
</html>
