<section class="user-list">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>Users</h3>
        </div>

        <div class="fl-right">
            <a routerLink="add" class="add-link" routerLinkActive="active">Add User</a>

        </div>
    </div>

    <table class="table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isActive}}</td>

                <td>
                    <button md-raised-button (click)="userDetails(user.id)" class="custom-btn mr-5 btn-green">Details</button>
                    <button md-raised-button (click)="userEdit(user.id)" class="custom-btn">Edit</button>
                </td>

            </tr>
        </tbody>
    </table>
</section>
