<section class="user-list">
    <div class="card-title-block">
        <div class="title in_block">
            <h3 class="in_block">Users</h3>
                

            <div class="fl-right">
                <a routerLink="user/add" routerLinkActive="active" class="add-link">Add User</a>
            </div>

        </div>
        </div>


    <table class="table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Email}}</td>
                <td *ngIf="user.IsActive">Active</td>
                <td *ngIf="!user.IsActive">Inactive</td>
                
                <td> <button md-raised-button class="btn-green custom-btn mr-5" (click)="userDetails(user.Id)">Details</button> <button class="custom-btn" md-raised-button (click)="userEdit(user.Id)">Edit</button> </td>
               
                
            </tr>
        </tbody>
    </table>
      
</section>
