<center>
    <h2><u>Users</u></h2>

    <a routerLink="user/add" routerLinkActive="active">Add User</a>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Email}}</td>
                <td *ngIf="user.IsActive">Active</td>
                <td *ngIf="!user.IsActive">Inactive</td>
                
                <td> <button (click)="userDetails(user.Id)">Details</button> </td>
                <td> <button (click)="userEdit(user.Id)">Edit</button> </td>
                
            </tr>
        </tbody>
    </table>
</center>
