<h1>{{title}}</h1>
<h2>Users</h2>
<ul class="users">
    <li *ngFor="let user of users"
        [class.selected]="user === selectedUser"
        (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span> {{user.name}}{{user.description}}
        <button class="delete-button" (click)="userProject(user.id)">Delete</button>
    </li>
</ul>
