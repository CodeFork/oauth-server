<center>
    <h1>{{title}}</h1>
    <h2>Users</h2>
</center>


<center>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.status}}</td>
                
                <td> <button (click)="userDetails(user.id)">Details</button> </td>
                <td> <button (click)="userEdit(user.id)">Edit</button> </td>
                
            </tr>
        </tbody>
    </table>
</center>
