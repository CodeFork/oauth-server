<center>
    <h1>{{title}}</h1>
    <h2>Users</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td>{{user.status}}</td>
            </tr>
        </tbody>
    </table>

</center>
