<section class="user-list">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>Users</h3>
        </div>

    <a  routerLink="user/add" routerLinkActive="active">Add User</a>

    <table class="table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Email}}</td>
                <td *ngIf="user.IsActive">Active</td>
                <td *ngIf="!user.IsActive">Inactive</td>
                
                <td> <button (click)="userDetails(user.Id)">Details</button> </td>
                <td> <button (click)="userEdit(user.Id)">Edit</button> </td>
                
            </tr>
        </tbody>
    </table>
</section>
