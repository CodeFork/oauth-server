<center>
    <h2><u>User Details</u></h2>
    <table>
        <tr>
            <td><b>First Name: </b></td>
            <td>{{user.FirstName}}</td>
        </tr>
        <tr>
            <td><b>Last Name: </b></td>
            <td>{{user.LastName}}</td>
        </tr>
        <tr>
            <td><b>Email: </b></td>
            <td>{{user.Email}}</td>
        </tr>
        <tr>
            <td><b>Status: </b></td>
            <td *ngIf="user.IsActive">Active</td>
            <td *ngIf="!user.IsActive">Inactive</td>
        </tr>
    </table>

    <div>
        <button type="submit" (click)="goBack()">Back</button>
    </div>
</center>
