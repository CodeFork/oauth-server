<div class="user-edit">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>User Edit</h3>
        </div>
        <div class="fl-right">
            <md-button type="submit" class="btn-back" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</md-button>
        </div>
    </div>
    <form>

        <div class="form-group">
            <div class="half-width">
                <!--<md-input placeholder="First name" class="full-width" name="FirstName" [(ngModel)]="user.FirstName" required></md-input>-->
                <md-input placeholder="First Name" class="full-width" type="text" name="FirstName" [(ngModel)]="user.FirstName" maxlength="255" required #FirstName="ngModel"></md-input>
                <div [hidden]="!(FirstName.touched && !FirstName.valid && FirstName.errors.required)" class="error">First Name is required</div>
            </div>
        </div>


        <div class="form-group">

            <div class="half-width">
                <!--<md-input placeholder="Last name" class="full-width" name="LastName" [(ngModel)]="user.LastName" required></md-input>-->
                <md-input placeholder="Last Name" class="full-width" type="text" name="LastName" [(ngModel)]="user.LastName" maxlength="255" required #LastName="ngModel"></md-input>
                <div [hidden]="!(LastName.touched && !LastName.valid && LastName.errors.required)" class="error">Last Name is required</div>
            </div>
        </div>

        <div class="form-group">



          <label class="lb-label">Email:</label>
            {{user.Email}}

        </div>

        <div class="form-group">

            <div class="half-width">
                <!--<md-input placeholder="Last name" class="full-width" name="LastName" [(ngModel)]="user.LastName" required></md-input>-->
                <md-input placeholder="Number Of Casual Leave" class="full-width" type="text" name="NumberOfCasualLeave" [(ngModel)]="user.NumberOfCasualLeave" maxlength="255"  #NumberOfCasualLeave="ngModel"></md-input>
                <!--<div [hidden]="!(NumberOfCasualLeave.touched && !NumberOfCasualLeave.valid && NumberOfCasualLeave.errors.required)" class="error">Number Of Casual Leave</div>-->
            </div>
        </div>
        <div class="form-group">

            <div class="half-width">
                <!--<md-input placeholder="Last name" class="full-width" name="LastName" [(ngModel)]="user.LastName" required></md-input>-->
                <md-input placeholder="Number Of Sick Leave" class="full-width" type="text" name="NumberOfSickLeave" [(ngModel)]="user.NumberOfSickLeave" maxlength="255"  #NumberOfSickLeave="ngModel"></md-input>
                <!--<div [hidden]="!(NumberOfSeekLeave.touched && !NumberOfSeekLeave.valid && NumberOfSeekLeave.errors.required)" class="error">Last Name is required</div>-->
            </div>
        </div>

        <div class="form-group">
            <label class="lb-label">Status:</label>

            <md-checkbox name="IsActive" [(ngModel)]="user.IsActive" id="chckbox"></md-checkbox>

        </div>

        <div>

            <button md-raised-button type="submit" (click)="editUser(user)" class="btn-green">Update</button>

        </div>
    </form>
</div>
