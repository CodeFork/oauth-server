<div class="user-edit">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>User Edit</h3>
        </div>
        <div class="fl-right">
            <md-button type="submit" class="btn-back" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</md-button>
        </div>
    </div>
    <form>

        <div class="form-group">

            

            <md-input placeholder="First name" class="demo-full-width"  name="FirstName" [(ngModel)]="user.FirstName" required></md-input>
        </div>


        <div class="form-group">
         

            <md-input placeholder="Last name" class="demo-full-width"  name="LastName" [(ngModel)]="user.LastName" required ></md-input>
        </div>
        <div class="form-group">

            <label>Email: </label>

            {{user.Email}}

        </div>


        <div class="form-group">
            <label>Status:</label>

            <md-checkbox name="IsActive" [(ngModel)]="user.IsActive" id="chckbox"></md-checkbox>

        </div>

        <div>
            
            <button md-raised-button type="submit" (click)="editUser(user)" class="btn-green">Update</button>
         
        </div>
    </form>
</div>
