<center>
    <h1>{{title}}</h1>
    <h2>User Registration</h2>

    <form>
        <div>
            <label>First Name:</label>
            <input type="text" name="FirstName" [(ngModel)]="userModel.FirstName" />
        </div>
        <div><br /></div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="LastName" [(ngModel)]="userModel.LastName" />
        </div>
        <div><br /></div>
        <div>
            <label>Email:</label>
            <input type="email" name="Email" [(ngModel)]="userModel.Email" />
        </div>
        <div><br /></div>
        <div>
            <label>Password:</label>
            <input type="password" [(ngModel)]="userModel.Password"/>
        </div>
        <div><br /></div>
        
        <div>
            <button type="submit" (click)="addUser(userModel)">Add</button>
        </div>
    </form>

</center>
