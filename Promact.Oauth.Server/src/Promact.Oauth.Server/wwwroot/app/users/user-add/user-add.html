<center>
    <h1>{{title}}</h1>
    <h2>User Registration</h2>

    <form>
        <div>
            <label>First Name:</label>
            <input type="text" name="FirstName" [(ngModel)]="userModel.FirstName" />
        </div>
        <div><br /></div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="LastName" [(ngModel)]="userModel.LastName" />
        </div>
        <div><br /></div>
        <div>
            <label>Email:</label>
            <input type="email" name="Email" [(ngModel)]="userModel.Email" />
        </div>
        <div><br /></div>
        <div>
            <label>Role:</label>
            <select [(ngModel)]="userModel.Designation">
                <option selected="selected">--Select Designation--</option>
                <option>Web Designer</option>
                <option>Developer</option>
                <option>QA Tester</option>
            </select>
        </div>
        <div><br /></div>
        <div>
            <label>Status:</label>

        </div>

        <div>
            <button type="submit" (click)="addUser(pro)">Add</button>
        </div>
    </form>

</center>
