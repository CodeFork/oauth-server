<div class="change-password">
    <div class="card-title-block">
        <div class="title in_block items">
            <h3>Change Password</h3>
        </div>
    </div>
    <form #userChangePassword="ngForm" *ngIf="showForm">
        <div class="form-group">
            <div class="half-width">
                <md-input-container class="full-width">
                    <input mdInput type="password" placeholder="Old password" name="oldPassword" [(ngModel)]="passwordModel.OldPassword"
                           required #oldPassword="ngModel" (blur)="checkOldPasswordIsValid()">
                </md-input-container>
                <div class="error" [hidden]="!(oldPassword.touched && !oldPassword.valid && oldPassword.errors.required)">Old Password is required</div>
                <div class="error" [hidden]="isInCorrect">Old password is incorrect</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input-container class="full-width">
                    <input mdInput type="password" placeholder="New password" name="newPassword" [(ngModel)]="passwordModel.NewPassword"
                           required #newPassword="ngModel" (blur)="matchPassword(passwordModel.ConfirmPassword, passwordModel.NewPassword)">
                </md-input-container>
                <div class="error" [hidden]="!(newPassword.touched && !newPassword.valid && newPassword.errors.required)">New Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input-container class="full-width">
                    <input mdInput type="password" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="passwordModel.ConfirmPassword"
                           (blur)="matchPassword(passwordModel.ConfirmPassword, passwordModel.NewPassword)" required #confirmPassword="ngModel">
                </md-input-container>
                <div class="error" [hidden]="!(confirmPassword.touched && !confirmPassword.valid && confirmPassword.errors.required)">Confirm Password is required</div>
                <div class="error" [hidden]="!isNotMatch">Password do not match</div>
            </div>
        </div>
        <div class="form-group" id="group-btn">
            <button md-raised-button class="btn-green" type="submit" (click)="changePassword(passwordModel)" [disabled]="!userChangePassword.form.valid">Change</button>
            <button md-raised-button type="submit" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
