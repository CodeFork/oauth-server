
<div class="main-wrapper">
    <md-sidenav-container class="demo-sidenav-layout">
        <md-sidenav #start mode="side" opened="true" class="sm-side-menu">
            <div class="brand"><span>Promact Oauth</span></div>
            <ul>
                <li>
                    <a routerLink="user" routerLinkActive="active" *ngIf="admin==true"><i class="icon-users side-nav-icons"></i>Users</a>
                </li>

                <li>
                    <a routerLink="/user/details/{{userId}}" routerLinkActive="active" *ngIf="admin==false"><i class="icon-users"></i>User Details</a>
                </li>
                <li>
                    <a routerLink="project" routerLinkActive="active"><i class="icon-social-buffer side-nav-icons"></i>Projects</a>
                </li>
                <li>
                    <a routerLink="consumerapp" routerLinkActive="active" *ngIf="admin==true"><i class="icon-th-list side-nav-icons"></i>Consumer App</a>
                </li>
                <li>
                    <a routerLink="changepassword" routerLinkActive="active"><i class="icon-key side-nav-icons"></i>Change Password</a>
                </li>
            </ul>
        </md-sidenav>
        <div class="demo-sidenav-content">
            <md-toolbar>
                <div class="logout-link">
                    <button id="menu-button" (click)="start.toggle()"><i class="material-icons">menu</i></button>
                    <a href="/LogOff" class="fl-right">LOGOUT</a>
                </div>
            </md-toolbar>
            <div class="p-25">
                <router-outlet></router-outlet>
            </div>
        </div>
    </md-sidenav-container>
    <div *ngIf="loader.loader">
        <div class="overlay">
        </div>
        <div class="loader">
            <svg width="1em" height="1em"><circle cx="0.5em" cy="0.5em" r="0.45em" /></svg>
        </div>
    </div>
</div>
